<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Color Changer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <h1 id="textChange">Background Color Changer</h1>
        
        <!-- Input for Hex Color -->
        <input type="text"  id="colorInput" placeholder="Enter Hex Code (e.g. #ff5733)">
        
        <!-- Buttons -->
        <button id="colorBtn">Random Color</button>
        <button id="applyColorBtn">Apply Color</button>
        <button id="stopColorBtn">Stop Color</button>

        <p>Click "Random Color" for a new color, enter a hex code and click "Apply Color", or stop the color changes.</p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
